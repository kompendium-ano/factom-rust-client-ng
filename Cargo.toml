[package]
name = "factom-api"
version = "0.2.1"
authors = ["Sergey Bushnyak <sergey.bushnyak@sigrlami.eu>"]
edition = "2018"
repository = "https://github.com/kompendium-ano/factom-rust-client-ng"
homepage = "https://github.com/kompendium-ano/factom-rust-client-ng"
license = "MIT"
readme = "README.md"
description = "Factom API client"

