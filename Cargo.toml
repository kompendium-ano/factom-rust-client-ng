[dependencies]
url = "2.1.0"
bytes = "0.5.2"
http = "0.2"
futures = "0.3.1"
futures-util = "0.3.1"
serde_json = "1.0.44"
serde_derive = "1.0.103"
serde = { version = "1.0.103", features = ["derive"] }
hyper-tls = "0.4.0"
hyper = "0.13.0"
